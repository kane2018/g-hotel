<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="container" layout:fragment="content">

  <h1 class="my-5">Inscrivez vous !</h1>
  <form action="#" th:action="@{/register}" th:object="${user}" method="post">

  <div class="row">
    <div class="col">
      <div class="alert-light">
        <h2 class="alert-heading">Informations générales</h2>
        <hr>
        <div class="form-group">
          <label for="firstName" class="form-label mt-4">Prénom</label>

          <input type="text" class="form-control" th:field="*{firstName}" id="firstName" />

          <p th:errorclass="error" th:if="*{#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></p>
        </div>
        <div class="form-group">
          <label for="lastName" class="form-label mt-4">Nom</label>

          <input type="text" class="form-control" th:field="*{lastName}" id="lastName" />

          <p th:errorclass="error" th:if="*{#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></p>
        </div>
        <div class="form-group">
          <label for="email" class="form-label mt-4">Email</label>

          <input type="text" class="form-control" th:field="*{email}" id="email" />

          <p th:errorclass="error" th:if="*{#fields.hasErrors('email')}" th:errors="*{email}" ></p>
        </div>
        <div class="form-group">
          <label for="picture" class="form-label mt-4">Photo de profil</label>

          <input type="text" class="form-control" th:field="*{picture}" id="picture" />

          <p th:errorclass="error" th:if="*{#fields.hasErrors('picture')}" th:errors="*{picture}" ></p>
        </div>
      </div>

      <div class="alert-light">
        <h2 class="alert-heading">Mot de passe</h2>
        <hr>
        <div class="form-group">
          <label for="hash" class="form-label mt-4">Mot de passe</label>

          <input type="password" class="form-control" th:field="*{hash}" id="hash" />

          <p th:errorclass="error" th:if="*{#fields.hasErrors('hash')}" th:errors="*{hash}" ></p>
        </div>

        <div class="form-group">
          <label for="passwordConfirm" class="form-label mt-4">Confirmation Mot de passe</label>

          <input type="password" class="form-control" th:field="*{passwordConfirm}" id="passwordConfirm" />

          <p th:errorclass="error" th:if="*{#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" ></p>
        </div>

      </div>
    </div>
    <div class="col">
      <div class="alert-light">
        <h2 class="alert-heading">Détails</h2>
        <hr>
        <div class="form-group">
          <label for="intro" class="form-label mt-4">Introduction</label>
          <textarea class="form-control" th:field="*{introduction}" id="intro">
                </textarea>
          <p th:errorclass="error" th:if="*{#fields.hasErrors('introduction')}" th:errors="*{introduction}" ></p>
        </div>

        <div class="form-group">
          <label for="description" class="form-label mt-4">Description</label>
          <textarea type="text" class="form-control" th:field="*{description}" id="description" >
                </textarea>
          <p th:errorclass="error" th:if="*{#fields.hasErrors('description')}" th:errors="*{description}" ></p>
        </div>
        <p>Vous y êtes presque, confirmez votre inscription et rejoignez nous !</p>
        <button type="submit" class="btn btn-success">
          <i class="fas fa-check-circle"></i>
          Inscription</button>
      </div>
    </div>
  </div>
  </form>
</div>

</body>
</html>
