<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

  <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/js/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="~{/message :: message}"></div>
<div class="container">

  <div class="row">
    <div class="col-md-3">&nbsp;</div>
    <div class="col-md-6">
      <div class="card bg-light">
        <div class="card-header">
          <h4 class="card-title">
            <i class="fas fa-lock"></i>
            Connexion Ã  l'administration
          </h4>
        </div>

        <div class="card-body">
          <div th:if="${error != null}" class="alert alert-warning" th:text="${error}">
            Email ou mot de passe invalide
          </div>

          <form action="#" th:action="@{/admin/login}" method="post">
            <fieldset>
              <div class="form-group">
                <label for="username">Email</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Adresse email..." value="" required>
              </div>

              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe..." required>
              </div>

            </fieldset>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-lock-open"></i>
              Connexion !
            </button>
            <a th:href="@{/}" class="btn btn-link">
              <i class="fas fa-arrow-circle-left"></i>
              Retour au site
            </a>


          </form>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
